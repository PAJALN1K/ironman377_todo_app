<!DOCTYPE html>
<html>
    <head>
        <title>todo_app</title>
        <meta charset="utf-8">
        <meta charset="utf-8">
        <meta name="language" content="RU">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container main-container">
            <div class="container pseudo-footer">
                <div class="container main-line">
                    <div class="task-list-display">
                        <div class="task-list-image">
                            <img src="img/folder_white.png" alt="иконка всех задач" width="30">
                        </div>
                        <div class="task-list-desc">
                            <h1>Список задач (полный)</h1>
                        </div>
                    </div>
                    <div class="sort-button">
                        <input type="image" class="task-sort" width="45" src="img/sort_white.png">
                    </div>
                </div>
                <div class="container task-creation-line">
                    <div class="line-itself">
                        <form action="" method="get" autocomplete="off">
                            <input 
                                type="text" 
                                name="new-task-desc" 
                                id="task-desc" 
                                placeholder="+ Добавьте задачу в список, нажмите Enter для продолжения"
                                class="task-creation"
                            >
                        </form>
                    </div>
                </div>
            </div>
            <div class="container task-list">
                <!-- Example of task div -->
                <!-- <div class="task" id="task-10002">
                    <div class="task-part part-1">
                        <input class="task-completion-square unfinished" type="image" src="img/square_grey_unfinished.png" width="20">
                        <input class="task-desc" type="text" value="Сходить к окулисту">
                    </div>
                    <div class="task-part part-2">
                        <input class="lifesphere-label" type="text" value="Здоровье">
                        <input type="image" src="img/delete_white.png" width="27" class="task-deletion">
                    </div>
                </div> -->
            </div>
        </div>
        <div id="task-completion-menu" class="context-menu" style="display: none">
            <ul>
                <li><input type="button" id="mark_as_completed" value="Выполнено"></li>
                <li><input type="button" id="mark_as_rejected" value="Не будет выполнено"></li>
                <li><input type="button" id="mark_as_unfinished" value="Еще не выполнено"></li>
            </ul>
        </div>
        <div id="task-importance-menu" class="context-menu" style="display: none">
            <ul>
                <li><input type="button" class="mark_importance" id="high" value="Высокий приоритет"></li>
                <li><input type="button" class="mark_importance" id="medium" value="Средний приоритет"></li>
                <li><input type="button" class="mark_importance" id="low" value="Низкий приоритет"></li>
                <li><input type="button" class="mark_importance" id="unmarked" value="Без приоритета"></li>
            </ul>
        </div>
        <div id="task-sort-menu" class="context-menu" style="display: none">
            <ul>
                <li><input type="button" class="cm-sort-button" id="sort-cm-none" value="Нет"></li>
                <li><input type="button" class="cm-sort-button" id="sort-cm-name" value="Название"></li>
                <li><input type="button" class="cm-sort-button" id="sort-cm-importance" value="Приоритет"></li>
                <li><input type="button" class="cm-sort-button" id="sort-cm-lifesphere" value="Сфера жизни"></li>
                <li><input type="button" class="cm-sort-button" id="sort-cm-state" value="Завершенность"></li>
            </ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
